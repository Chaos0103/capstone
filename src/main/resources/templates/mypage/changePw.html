<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>비밀번호 변경</title>
</head>
<body class = "">
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

    <!--마이페이지 리스트-->
    <section>
        <div class="container">
            <div class="row mb-4 mt-4">
                <h1 class="text-center fw-bold">마이 페이지</h1>
            </div>
            <div class="row justify-content-start">
                <span class="col-lg-1"></span>
                <div class="col-lg-2">
                    <div class="list-group">
                        <a th:href="@{/myPage}" class="list-group-item list-group-item-action">개인 정보 수정</a>
                        <a th:href="@{/myPage/changePw}" class="list-group-item list-group-item-action active">비밀번호 변경</a>
                        <a th:href="@{/myPage/delete}" class="list-group-item list-group-item-action">회원 탈퇴</a>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center fw-bold">비밀번호 변경</h3>
                            <hr>
                            <form method="post" th:action th:object="${form}">
                                <tr>
                                    <td></td>
                                </tr>
                                <div class="mb-4">
                                    <label class="form-label" for="current_pwd">현재 비밀번호</label>
                                    <input type="password" id="current_pwd" class="form-control" required
                                    th:field="*{nowPw}">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="current_pwd">새로운 비밀번호</label>
                                    <input type="password" id="current_pwd" class="form-control" required
                                    th:field="*{newPw}">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="current_pwd">새로운 비밀번호 확인</label>
                                    <input type="password" id="current_pwd" class="form-control" required
                                    th:field="*{checkNewPw}">
                                </div>
                                
                                <div class="mb-4 text-center">
                                    <button class="btn btn-primary btn-lg" type="submit">변경</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
