<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>회원 탈퇴</title>
</head>
<body class = "">
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

    <!--마이페이지 리스트-->
    <section>
        <div class="container">
            <div class="row mb-4 mt-4">
                <h1 class="text-center fw-bold">회원탈퇴</h1>
            </div>
            <div class="row justify-content-start">
                <span class="col-lg-1"></span>
                <div class="col-lg-2">
                    <div class="list-group">
                        <a th:href="@{/myPage}" class="list-group-item list-group-item-action">개인 정보 수정</a>
                        <a th:href="@{/myPage/changePw}" class="list-group-item list-group-item-action">비밀번호 변경</a>
                        <a th:href="@{/myPage/delete}" class="list-group-item list-group-item-action active">회원 탈퇴</a>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center fw-bold">회원 탈퇴</h3>
                            <hr>
                            <form method="post" th:action>

                                <div class="table table-write">
                                    <table>
                                        <caption class="sr-only">회원 정보표이며 성명, 아이디, 현재 비밀번호 정보 제공</caption>
                                        <colgroup>
                                            <col style="width: 150px;">
                                            <col>
                                        </colgroup>
                                        <tbody>
                                        <tr>
                                            <th scope="row" class="text-left" style="background-color: #f9f9f9">성명</th>
                                            <td th:text="|${loginMember.info.name} (${loginMember.info.rrn.substring(0, 6)} ${loginMember.info.sex.description})|">이름 (생년월일 성별)</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="text-left" style="background-color: #f9f9f9">아이디</th>
                                            <td th:text="${loginMember.loginId}">아이디</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="text-left" style="background-color: #f9f9f9"><label for="inputPW">현재 비밀번호</label></th>
                                            <td><input type="password" th:field="${form.password}" autocomplete="off" id="curPw" class="form-control" style="width: 355px" maxlength="20">
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>

                                <div class="text-center mb-4">
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                        type="button" data-bs-toggle="modal" data-bs-target="#baseModal">회원 탈퇴</button>
                                </div>

                                <!--모달 (회원 탈퇴시 경고창)-->
                                <div class="modal fade" id="baseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title fw-bold" id="exampleModalLabel">회원 탈퇴</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-center">
                                          정말 회원 탈퇴를 하시겠습니까? <br>
                                          회원 탈퇴를 진행하시면, 저장되어있던 모든 데이터가 폐기됩니다.
                                        </div>

                                        <!--회원 탈퇴 진행 버튼-->
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href ='userWithdraw.html'">돌아가기</button>
                                          <button type="submit" class="btn btn-primary" onclick="">확인</button>
                                        </div>

                                      </div>
                                    </div>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
            <hr>
            <p class="m-0 text-center text-white">서울특별시 광진구 능동로 206 세종대학교 대양 AI센터</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
