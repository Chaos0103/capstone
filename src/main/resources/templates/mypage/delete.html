<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>마이페이지| 비밀번호 변경</title>
    <!-- Favicon-->
    <link th:href="@{../../assets/images/favicon.ico}" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap CSS file-->
    <link th:href="@{../assets/css/styles.css}" rel="stylesheet"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!--Ohter CSS-->
    <link rel = "stylesheet" th:href="@{/css/tableCollapse.css}">

</head>
<body class = "">
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

    <!--마이페이지 리스트-->
    <section>
        <div class="container">
            <div class="row mb-4 mt-4">
                <h1 class="text-center fw-bold">마이 페이지</h1>
            </div>
            <div class="row justify-content-start">
                <span class="col-lg-1"></span>
                <div class="col-lg-2">
                    <div class="list-group">
                        <a th:href="@{/mypage}" class="list-group-item list-group-item-action">개인 정보 수정</a>
                        <a th:href="@{/mypage/changePw}" class="list-group-item list-group-item-action">비밀번호 변경</a>
                        <a th:href="@{/mypage/delete}" class="list-group-item list-group-item-action active">회원 탈퇴</a>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center fw-bold">회원 탈퇴</h3>
                            <hr>
                            <form method="post" th:action>

                                <!--마이페이지 수정 테이블-->
                                <table class="table table-bordered">
                                    <thead></thead>
                                    <tbody>
                                        <!--참고 vertical-align: middle 상하중앙정렬 height 표 폭 조절-->
                                        <tr>
                                            <td class="table-light fw-bold" style="vertical-align: middle;">성명</td>
                                            <td style="width: 430px; height: 60px; vertical-align: middle; padding: 2%;"
                                            th:text="|${loginMember.info.name} (${loginMember.info.rrn.substring(0, 6)} ${loginMember.info.sex.description})|">
                                                sdd1234
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="table-light fw-bold" style="vertical-align: middle;">아이디</td>
                                            <td style="width: 430px; height: 60px; vertical-align: middle; padding: 2%;"
                                                th:text="${loginMember.loginId}">
                                                아이디
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="table-light fw-bold" style="vertical-align: middle;">현재 비밀번호</td>
                                            <td style="width: 430px; height: 60px; vertical-align: middle; padding: 2%;">
                                                <input th:field="${form.password}" type = "password" class="form-control" id = "pwd" style="width: 200px;"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <!--하단에 굵은 줄-->
                                    <tfoot><td style="padding:0%"></td></tfoot>          
                                </table>
                                <!--테이블 end-->

                                <div class="text-center mb-4">
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                        type="button" data-bs-toggle="modal" data-bs-target="#baseModal">회원 탈퇴</button>
                                </div>

                                <!--모달 (회원 탈퇴시 경고창)-->
                                <div class="modal fade" id="baseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title fw-bold" id="exampleModalLabel">회원 탈퇴</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-center">
                                          정말 회원 탈퇴를 하시겠습니까? <br>
                                            탈퇴 후에는 신상정보가 모두 삭제되며, 등록하신 데이터를 다시 확인하실 수 없습니다.
                                        </div>

                                        <!--회원 탈퇴 진행 버튼-->
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href ='userWithdraw.html'">돌아가기</button>
                                          <button type="button" class="btn btn-primary" onclick="">확인</button>
                                        </div>
                                        
                                      </div>
                                    </div>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
