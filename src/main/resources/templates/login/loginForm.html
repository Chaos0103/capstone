<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- top: logo, login -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <div th:replace="fragments/bodyTopLogo :: bodyTopLogo"/>
    </div>
</nav>

    <!--Log-in Section-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-5">통합 로그인</h2>
                            <form class="form-signin" method="post" action="login" th:action th:object="${loginForm}">

                                <!-- 글로벌 오류 메세지 -->
                                <div th:if="${#fields.hasGlobalErrors()}" class="text-center mb-4">
                                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                       th:text="${err}">전체 오류 메시지</p>
                                </div>

                                <div class="form-label-group mb-4 col-md-9 mx-auto">
                                    <input type="text" id="id" th:field="*{loginId}" class="form-control" placeholder="아이디" th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{loginId}" />
                                </div>

                                <div class="form-label-group mb-4 col-md-9 mx-auto">
                                    <input type="password" id="pwd" th:field="*{loginPw}" class="form-control" placeholder="비밀번호" th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{loginPw}" />
                                </div>

                                <div class="text-center mb-4">
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">로그인</button>
                                </div>

                                <div class = "text-center mb-4">
                                    <h7>아이디와 비밀번호를 잊으셨나요? <a th:onclick="|location.href='@{/login/findLoginId}'|" style="cursor:pointer; color:blue; font-weight: bold">아이디</a>  /  <a th:onclick="|location.href='@{/login/findLoginPw}'|" style="cursor:pointer; color:blue; font-weight: bold">비밀번호</a> 찾기</h7>
                                </div>
                                <div class="text-center mb-4">
                                    <h7>아직 회원이 아니시면, <a th:onclick="|location.href='@{/join}'|" style="cursor:pointer; color:blue; font-weight: bold" >이 링크를 클릭하여주십시오.</a></h7>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
