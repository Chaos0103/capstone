<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>환자차트 조회</title>
</head>
<body>
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

<!--Side Bar-->
<section>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            <div th:replace="fragments/nurse/sidebar :: sidebar" />

                <!--Add Table-->
                <div class="col py-3 container" style="margin-left:100px;margin-right:100px;margin-top:60px">
                    <div style="border-bottom:1px solid rgb(197, 197, 197);padding-bottom: 0px;">
                        <h3 class=" fw-bold mb-2" style="display:inline-block;margin-bottom:-20px">환자차트 조회 </h3>
                        <h6
                            style="display:inline-block;color:rgb(165, 165, 165); float: right;padding-top:15px; font-size:11px">
                            HOME> nurse>
                            환자차트 조회
                        </h6>
                    </div>
                    <!--글씨 위치조정을 위한 css-->
                    <style>
                        .cover {
                            display: flex;
                            justify-content: space-between;
                        }
                    </style>
                    <!--검색 form-->
                    <div class=" d-flex justify-content-start" style="padding-top:35px">
                        <div class="mb-4 col-lg-3">
                            <form class="" method="get">
                                <div class="input-group form-floting">
                                    <input th:field="${form.name}" type="text" id="doctorSearch" class="form-control" placeholder="이름 검색">
                                    <!--여기 바꾸고싶으면 paceholder 바꾸면됨-->
                                    <button type="submit" class="btn btn-primary name_search"><i
                                            class="bi bi-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!--검색버튼 색 css-->
                    <style>
                        .name_search {
                            background-color: rgb(255, 255, 255);
                            color: rgb(16, 134, 252);
                            border: 1px solid dodgerblue;
                        }

                        .name_search:hover {
                            background-color: rgb(16, 134, 252);
                            border: 1px solid rgb(16, 134, 252);
                        }
                    </style>

                    <!--Table List {1}-->
                    <!--기본정보-->
                    <div style="border-left:4px solid rgb(193 223 255);">
                        <h6 class="mb-2" style="margin-top:10px;margin-left:6px">기본 정보</h6>
                        <button class="btn btn-primary add" type="button"
                                style="margin-bottom:10px;width:75px;height:35px; float: right;margin-top:-40px"
                                data-bs-toggle="modal" th:data-bs-target="'#delete'">퇴원</button>
                    </div>

                    <div class="input-group mb-0 ">
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">이름</span>
                        <input th:field="${info.patientName}" type="text" class="form-control patient" aria-label="Username"
                            aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">성별</span>
                        <input th:field="${info.sex}" type="text" class="form-control patient" aria-label="Username"
                            aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">연락처</span>
                        <input th:field="${info.phoneNumber}" type="text" class="form-control patient"
                            aria-label="Username" aria-describedby="basic-addon1" disabled>
                    </div>

                    <div class="input-group mb-0">
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">주민등록번호</span>
                        <input th:field="${info.rrn}" type="text" class="form-control patient"
                            aria-label="Username" aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">주소</span>
                        <input style="width:36.2%" type="text" class="form-control patient"
                               th:field="${info.address}" aria-label="Username" aria-describedby="basic-addon1"
                               disabled>
                    </div>
                    <!-- 추가 정보 -->
                    <div class="input-group mb-0">
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">진단명</span>
                        <input th:field="${info.diseaseName}" type="text" class="form-control patient" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">주치의</span>
                        <input th:field="${info.doctorName}" type="text" class="form-control patient" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">진료과</span>
                        <input th:field="${info.major}" type="text" class="form-control patient" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                    </div>

                    <div class="input-group mb-0 ">
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">혈액형</span>
                        <input th:field="${info.bloodType}" type="text" class="form-control patient1" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">키</span>
                        <input th:field="${info.height}" type="text" class="form-control patient1" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">몸무게</span>
                        <input th:field="${info.weight}" type="text" class="form-control patient" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                    </div>

                    <div class="input-group mb-0 ">
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">병동</span>
                        <input th:field="${info.wardType}" type="text" class="form-control patient1" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">병실</span>
                        <input th:field="${info.roomNumber}" type="text" class="form-control patient1" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                        <span class="input-group-text patient" id="basic-addon1" style="width: 105px;">침대번호</span>
                        <input th:field="${info.bedNumber}" type="text" class="form-control patient" aria-label="Username"
                               aria-describedby="basic-addon1" disabled>
                    </div>

                    <!--기본정보css-->
                    <style>
                        .patient {
                            height: 34px;
                            font-size: 13px;
                            border-radius: 0px;
                            background-color: #eff1f4;
                        }
                        .form-control:disabled {
                            height: 34px;
                            font-size: 13px;
                            background-color: white;
                        }
                    </style>
                    <!--기본정보끝-->
                    <!--진단내역-->
                    <div style="border-left:4px solid rgb(193 223 255);">
                        <h6 class="mb-2" style="margin-top:40px;margin-left:6px">투약 내역</h6>
                        <button class="btn btn-primary add" type="button"
                                style="margin-bottom:10px;width:75px;height:35px; float: right;margin-top:-40px"
                                data-bs-toggle="modal" th:data-bs-target="'#staticBackdrop'">등록</button>
                    </div>
                    <!--등록버튼 css-->
                    <style>
                        .add {
                            background-color: dodgerblue;
                            border: 1px solid dodgerblue;
                        }

                        .add:hover {
                            background-color: rgb(16, 134, 252);
                            border: 1px solid rgb(16, 134, 252);
                        }
                    </style>

                    <table class="table table-bordered table-hover" id="patientDetail">
                        <thead class=" table-dark" style="height:34px;font-size: 13px;text-align: center;">
                            <tr>
                                <th scope="col">약물코드</th>
                                <th scope="col">약물명</th>
                                <th scope="col">투약시작시간</th>
                                <th scope="col">투약자</th>
                                <th scope="col">상태</th>
                            </tr>
                        </thead>
                        <tbody style="height:34px;font-size: 13px;">
                            <tr class="accordion-toggle" data-bs-toggle="collapse" data-bs-target="#doctorPatientDetail1"
                            th:each="chart:${charts}">
                                <td th:text="${chart.prescription.atcCode.code}" style="text-align: center;">약물코드</td>
                                <td th:text="${chart.prescription.atcCode.name}" style="text-align: center;">약물명</td>
                                <td th:text="${#temporals.format(chart.createdDate, 'yyyy년 MM월 dd일 HH시 mm분')}" style="text-align: center;">투약시간</td>
                                <td th:text="${chart.createdBy}" style="text-align: center;">투약자</td>
                                <td th:text="${chart.status.description}" style="text-align: center;">상태</td>
                            </tr>
                        </tbody>
                    </table>
                    <!--진단내역끝-->

                    <!--바뀜주의 모달창-->
                        <div class="modal fade" th:id="'staticBackdrop'" data-bs-backdrop="static" data-bs-keyboard="false"
                             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class=" modal-title fw-bold" id="staticBackdropLabel">
                                            약 처방 정보
                                        </h6>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!--모달창내용-->
                                        <table class="table table-bordered table-hover" id="patientDetail" >
                                            <thead class=" table-dark"
                                                   style="height:34px;font-size: 13px;text-align: center;">
                                            <tr>
                                                <th scope="col">약물이름</th>
                                                <th scope="col">약물코드</th>
                                                <th scope="col">투여일수</th>
                                                <th scope="col">하루투여일수</th>
                                                <th scope="col">1회투여량</th>
                                                <th scope="col">투약</th>
                                            </tr>
                                            </thead>
                                            <tbody style="height:34px;font-size: 13px;">
                                            <tr th:each="data:${prescription}"
                                                class="accordion-toggle" data-bs-toggle="collapse"
                                                data-bs-target="#doctorPatientDetail1">
                                                <td th:text="${data.medicineName}" style="text-align: center;">관절염</td>
                                                <td th:text="${data.medicineCode}" style="text-align: center;">TTT-4000</td>
                                                <td th:text="${data.totalDoseDays}" style="text-align: center;">중</td>
                                                <td th:text="${data.dailyDose}" style="text-align: center;">중</td>
                                                <td th:text="${data.singleDose}" style="text-align: center;">중</td>
                                                <td style="text-align: center;vertical-align:middle;">
                                                    <button class="btn btn-primary add fw-bold" type="button" onclick=""
                                                            style="width:65px;height:26px; font-size: 12px;border-radius: 70px;padding:0px"
                                                            th:onclick="|location.href='@{/nurse/chart/{id}/inject (id=${data.getId()})}'|"
                                                    >투약</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!--모달창내용 끝-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-light pre" data-bs-dismiss="modal">
                                            닫기
                                        </button>
                                        <!--버튼css-->
                                        <style>
                                            .pre:hover {
                                                background-color: #f4f4f4;
                                                border: 1px solid #f4f4f4;
                                            }
                                        </style>
                                        <!--버튼css End-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fw-bold" id="exampleModalLabel">예약확인</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-left" th:text="|${info.patientName}님을 퇴원시키시겠습니까?|">
                                    message
                                </div>
                                <!--회원 탈퇴 진행 버튼-->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                    <button type="button" class="btn btn-primary"
                                            th:onclick="|location.href='@{/nurse/chart/{id}/out (id=${info.getId()})}'|">
                                        퇴원</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
