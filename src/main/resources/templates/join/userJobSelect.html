<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<!-- Top: logo, login -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container px-5">
        <div th:replace="fragments/bodyTopLogo :: bodyTopLogo"/>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link"
                                        th:onclick="|location.href='@{/login}'|"
                                        style=" font-size:1.0em; width:90px; height:39px">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!--단계 표시-->
    <header class = "container mb-5">
        <h1 class = "text-center">1. 회원 선택</h1>
        <p class = "text-center">현재 회원 선택 페이지입니다. <br> <strong>회원 가입을 진행할 회원을 선택하세요.</strong></p>
        <div class = "progress" style = "height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:25%">
              진행률 25%
            </div>
        </div>
    </header>

    <!-- Three Button Select-->
    <section>
        <div class="container">
            <div class="row text-center mb-4">

                <span class = "col-lg-1"></span>
                <div class="col-lg-2 col-md-4 mb-5 mb-lg-0 bg-primary shadow rounded-circle divHover" th:onclick="|location.href='@{/join/patient}'|" style="cursor:pointer">
                    <div class="bg-gradient-primary-to-secondary text-white mb-5"></div>
                    <h1 class="text-white">환자</h1>
                    <p class="mb-2 text-white">환자는 이 박스를 클릭하여 가입을 해주세요.</p>
                </div>

                <span class = "col-lg-2"></span>
                <div class="col-lg-2 col-md-4 mb-5 mb-lg-0 bg-light shadow rounded-circle border border-white divHover" th:onclick="|location.href='@{/join/doctor}'|" style="cursor:pointer">
                    <div class="bg-gradient-primary-to-secondary text-white mb-5"></div>
                    <h1>의사</h1>
                    <p class="mb-2">의사는 이 박스를 클릭하여 가입을 해주세요.</p>
                </div>

                <span class = "col-lg-2"></span>
                <div class="col-lg-2 col-md-4 bg-primary shadow rounded-circle divHover" th:onclick="|location.href='@{/join/nurse}'|" style="cursor:pointer">
                    <div class="bg-gradient-primary-to-secondary text-white mb-5"></div>
                    <h1 class = "text-white">간호사</h1>
                    <p class="mb-5 text-white">간호사는 이 박스를 클릭하여 가입을 해주세요.</p>
                </div>

                <span class = "col-lg-1"></span>

            </div>

            <div class="text-center">
                <button class = "btn btn-light" type = "button" th:onclick="|location.href='@{/}'|">이전</button>
            </div>       
        </div>

        <div class="svg-border-rounded text-light">
            <!-- Rounded SVG Border-->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
        </div>
    </section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
