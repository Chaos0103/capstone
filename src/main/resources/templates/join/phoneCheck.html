<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <!--부가적인 CSS-->
    <link rel = "stylesheet" href = "tableCollapse.css"/>

</head>

<body>
<!-- Top -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container px-5">
        <div th:replace="fragments/bodyTopLogo :: bodyTopLogo"/>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link"
                                        th:onclick="|location.href='@{/login}'|"
                                        style=" font-size:1.0em; width:90px; height:39px">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!--단계 표시-->
    <header class = "container mb-4">
        <h1 class = "text-center">3. 본인 인증</h1>
        <p class = "text-center">현재 본인 인증 페이지입니다.<br> <strong> 인증을 하지 않을시 다음 단계로 진행이 불가합니다.</strong></p>
        <div class = "progress" style = "height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%">
              진행률 75%
            </div>
        </div>
    </header>

    <!--본인 인증-->
    <section>
        <div class="container">
            <div class="row">
                <div class = "col-lg-8 col-md-6">
                <div class="card card-signin my-5">
                  <div class="card-body">
                      <form novalidate method="post" th:action th:object="${phone}">
                        <!--휴대폰 번호 form-->
                        <div class = "row">
                            <label class = "form-label" for = "phone-number">휴대폰 번호</label>

                            <div class = "input-group">
                                <div class="col-md-2">
                                    <input type="text" id="phone-number1" class="form-control" required autofocus th:field="*{phoneNumberFront}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="phone-number2" class="form-control" required autofocus th:field="*{phoneNumberMid}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="phone-number3" class="form-control" required autofocus th:field="*{phoneNumberBack}">
                                </div>
                                <div class = "col-md-3 mb-4">
                                    <button class = "btn btn-primary" type = "submit">인증번호발송</button>
                                </div>
                            </div>
                        </div>

                        <!--인증 번호 form-->
                        <div class = "row">
                            <label class = "form-label" for = "phoneAuthentication">인증 번호</label>
                            <div class="col-md-9">
                                <div class = "input-group">
                                    <input type="text" id="phoneAuthentication" class="form-control" aria-describedby="addonCheck" required autofocus th:field="*{passNumber}">
                                    <button class = "btn btn-outline-primary" type = "submit">인증번호확인</button>
                                </div>
                            </div>
                        </div>
                        <!--인증 번호 form-->
                    </form>
                  </div>
                </div>
            </div>
            </div>
        </div>  
    </section>

    <!--이전 다음 버튼-->
    <div class = "text-center mb-4">
        <button class = "btn btn-light" type ="button" th:onclick="|location.href='@{#}'|">이전</button>
        <button class = "btn btn-primary" type = "button" th:onclick="|location.href='@{#}'|">다음</button>
    </div>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
