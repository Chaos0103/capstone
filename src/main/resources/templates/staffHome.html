<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>세종대병원</title>
    <link th:href="@{/css/hospital.css}" rel = "stylesheet" />
    <link th:href="@{/css/common.css}" rel = "stylesheet" />
    <link th:href="@{/css/cms.css}" rel="stylesheet" />
</head>

<body class = "">
<!--top bar-->
<nav th:replace="fragments/bodyTop :: bodyTop" />

    <article>
        <!--환자 직원 토글-->
        <ul class="user-type-nav">
            <li>
                <a th:href="@{/}">
                    <span>
                        환자<br>&nbsp;보호자
                    </span>
                    <i class="ico ico-patient-carer-white"></i>
                </a>
            </li>
            <li class="on">
                <a th:href="@{/staff}">
                    <span>
                        직원<br>&nbsp;의료진
                    </span>
                    <i class="ico ico-expert-white"></i>
                </a>
            </li>
        </ul>
    
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 align-items-start">
                    <div class="col-sm-5 col-md-6">
                        <div class="text-center my-5">
                            <h2 class="display-5 fw-bolder text-white mb-2">
                                <br>Welcome to<br>ESL-병원시스템
                            </h2>
                            <p class="lead text-white-50 mb-4">capstone-ESL</p>
                        </div>
                    </div>
                    <div class="col-sm-5 col-md-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2 ">
                                <img src="assets/images/undraw_doctors_hwty.svg" width="500">
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    
        <!--캐러셀-->
        <section class="py-3 border-bottom" id="features">
            <div class="container px-4 my-4">
                <div class="row gx-5" style="padding-left:80px;padding-right:80px;">
                    <!--간호사 part-->
                    <div class="col-lg-4 mb-5 mb-lg-0 hover" th:onclick="|location.href='@{/nurse}'|"
                         style="padding:20px">
                        <div style="float: left;width:30%; margin-top: 15px;">
                            <img th:src="@{assets/images/nurse_icon.png}" width="57" />
                        </div>
                        <div style="float: left;width:70%">
                            <h5 style="font-weight:bold;">간호사 part</h5>
                            <p>간호사 권한으로만 접근 가능합니다.</p>
                        </div>
                    </div>

                    <!--의사 part-->
                    <div class="col-lg-4 mb-5 mb-lg-0 hover " th:onclick="|location.href='@{/doctor}'|"
                         style="padding:20px">
                        <div style="float: left;width:30%; margin-top: 15px;">
                            <img th:src="@{assets/images/doctor_icon.png}" width="57" />
                        </div>
                        <div style="float: left;width:70%">
                            <h5 style="font-weight:bold;">의사 part</h5>
                            <p>의사 권한으로만 접근 가능합니다.</p>
                        </div>
                    </div>
                    <!--관리자 part-->
                    <div class="col-lg-4 mb-5 mb-lg-0 hover" th:onclick="|location.href='@{/admin}'|"
                         style="padding:20px">
                        <div style="float: left;width:30%; margin-top: 15px;">
                            <img th:src="@{assets/images/setting_icon.png}" width="57" />
                        </div>
                        <div style="float: left;width:70%">
                            <h5 style="font-weight:bold;">관리자 part</h5>
                            <p>관리자 권한으로만 접근 가능합니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--마우스 올렸을때 회색되는 효과를 위한 css-->
            <style>
                .hover:hover {
                    background: rgb(230, 230, 230);
                }
            </style>
        </section>
    </article>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
