<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>질병 관리</title>
</head>

<body>
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

    <!--Side Bar And Table-->
    <section>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <!--sidebar-->
                <div th:replace="fragments/admin/sidebar :: sidebar" />

                <!--Add Table-->
                <div class="col py-3 container" style="margin-left:100px;margin-right:100px;margin-top:60px">
                    <h2 class="text-center fw-bold mb-2">질병 조회</h2>
                    <!--검색 form-->
                    <div class="d-flex justify-content-start">
                        <div class="mb-4 col-lg-3">
                            <form class="" method="get">
                                <div class="input-group form-floting">
                                    <input th:field="${form.name}" type="text" id="searchPatientInfo" class="form-control"
                                        placeholder="질병 검색" />
                                    <button class="btn btn-outline-primary" type="submit">검색</button>
                                </div>
                            </form>
                        </div>
                        <!--등록버튼-->
                        <div class="mb-4 col-lg-9">
                            <button class="btn btn-primary" type="button"
                                    th:onclick="|location.href='@{/admin/disease/create}'|"
                                style="background-color:dodgerblue;width:85px; float: right;border: 1px solid dodgerblue;">등록</button>
                        </div>
                        <!--등록버튼 End-->
                    </div>

                    <!--Table List {1}-->
                    <table class="table table-bordered table-hover" id="patientDetail" style="text-align: center;">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">코드</th>
                                <th scope="col">이름</th>
                                <th scope="col">증상</th>
                                <th scope="col">특이 사항</th>
                                <th scope="col">수정</th>
                                <th scope="col">삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="accordion-toggle" data-bs-toggle="collapse"
                                data-bs-target="#doctorPatientDetail1"
                            th:each="data:${list}">
                                <td th:text="${data.code}">코드</td>
                                <td th:text="${data.name}">관절염</td>
                                <td>무릎 통증 및 연골 괴사</td>
                                <td>60세 이상 노인층에서 퇴행성 진행 확률 현저히 높음</td>
                                <td>
                                    <h6 style="font-weight:bold;display:inline"><i class="bi bi-pencil-fill" href="#"
                                        th:onclick="|location.href='@{/admin/disease/{code}/edit (code=${data.getCode()})}'|" style="color:dodgerblue"></i>
                                    </h6>
                                </td>
                                <td>
                                    <h6 style="font-weight:bold;display:inline"><i class="bi bi-trash-fill" href="#"
                                        th:onclick="|location.href='@{/admin/disease/{code}/delete (code=${data.getCode()})}'|" style="color:crimson"></i>
                                    </h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--Pagination js로 헀는데 타임리프 가능하면 주석 해제하고 타임리프-->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" id=page>

                                <!--이전 버튼-->
                                <!--
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                -->

                                <!--페이지 표시 버튼-->
                                <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
                                -->

                                <!--다음 버튼-->
                                <!--
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                -->
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
