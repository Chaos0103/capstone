<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>의사 목록</title>
</head>
<body>
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

<!--Side Bar And Table-->
<section>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            <div th:replace="fragments/admin/sidebar :: sidebar" />

                <!--Add Table-->
                <div class="col py-3 container" style="margin-left:100px;margin-right:100px;margin-top:60px">
                    <h2 class="text-center fw-bold mb-2">의사조회</h2>

                    <!--검색 form-->
                    <div class="d-flex justify-content-start">
                        <div class="mb-4 col-lg-3">
                            <form class="" method="get">
                                <div class="input-group form-floting">
                                    <input th:field="${form.name}" type="text" id="searchPatientInfo" class="form-control"
                                        placeholder="의사 검색" />
                                    <button class="btn btn-outline-primary" type="submit">검색</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--Table List {1}-->
                    <table class="table table-bordered table-hover" id="patientDetail" style="text-align: center;">
                        <thead class=" table-dark">
                            <tr>
                                <th scope="col" style="width: 200px;">의사면허번호</th>
                                <th scope="col">이름</th>
                                <th scope="col">성별</th>
                                <th scope="col">대학교</th>
                                <th scope="col">전화번호</th>
                                <th scope="col">진료과</th>
                                <th scope="col">직급</th>
                                <th scope="col">수정</th>
                                <th scope="col">삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="accordion-toggle" data-bs-toggle="collapse" data-bs-target="#doctorPatientDetail1" style="text-align: center;"
                                th:each="doctor:${doctors}">
                                <td th:text="${doctor.licenseCode}">의사 면허 번호</td>
                                <td th:text="${doctor.info.name}">이름</td>
                                <td th:text="${doctor.info.sex.description}">성별</td>
                                <td th:text="${doctor.university}">대학교</td>
                                <td th:text="${doctor.info.phoneNumber}">연락처</td>
                                <td th:text="${doctor.major.description}">전공</td>
                                <td th:text="${doctor.rank.description}">직책</td>
                                <td>
                                    <h6 style="font-weight:bold;display:inline"><i class="bi bi-pencil-fill" href="#"
                                        th:onclick="|location.href='@{/admin/doctor/list/{doctorId}/edit (doctorId=${doctor.getId()})}'|" style="color:dodgerblue"></i>
                                    </h6>
                                </td>
                                <td>
                                    <h6 style="font-weight:bold;display:inline"><i class="bi bi-trash-fill" href="#"
                                        th:onclick="|location.href='@{/admin/doctor/list/{doctorId}/delete (doctorId=${doctor.getId()})}'|" style="color:crimson"></i>
                                    </h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--Pagination js로 헀는데 타임리프 가능하면 주석 해제하고 타임리프-->
                    <div class=" d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" id=page>

                                <!--이전 버튼-->
                                <!--
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                -->

                                <!--페이지 표시 버튼-->
                                <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
                                -->

                                <!--다음 버튼-->
                                <!--
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                -->
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
