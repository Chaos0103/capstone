<!DOCTYPE html>

<head th:replace="fragments/header :: header" />
<head>
    <title>관리자 페이지</title>
</head>

<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

<!--Side Bar-->
<section>

                    <div style="border-bottom:1px solid rgb(197, 197, 197);padding-bottom: 0px;">
                        <h3 class=" fw-bold mb-2" style="display:inline-block;margin-bottom:-20px">관리자</h3>
                        <h6 style="display:inline-block;color:rgb(165, 165, 165); float: right;padding-top:15px; font-size:11px">
                            HOME> admin> 메인 페이지
                        </h6>
                    </div>
                    <!--글씨 위치조정을 위한 css-->
                    <style>
                        .cover {
                            display: flex;
                            justify-content: space-between;

                    </style>
                    <!--시계, 입원환자수 나타내는 베너-->
                    <div class="col-lg-12">
                        <div class="card"

                            <div class="card-body" style="display: flex; padding:1rem 0rem">
                                <!--바뀜주의 여기부터-->
                                <div style="background-color: #f9f9f9;padding-top:1rem;padding-bottom:1rem; width:12rem;border-right:1px solid rgba(210, 210, 210);text-align: center;">
                                    <h6 style="text-align: center;font-weight: 800;color:rgb(71, 71, 71);margin-top:10px">
                                        총 직원 수
                                    </h6>
                                    <h5 th:text="${total}" class="fw-bold" style="display:inline-block;color:dodgerblue">30</h5>
                                    <h5 style="display:inline-block;">명</h5>
                                </div>
                                <div
                                    style="background-color: #f9f9f9;padding-top:1rem;padding-bottom:1rem;padding-left:0rem; width:12rem;border-right:1px solid rgba(210, 210, 210);text-align: center;">
                                    <h6
                                        style="text-align: center;font-weight: 800;color:rgb(71, 71, 71);margin-top:10px">
                                        총 의사 수</h6>
                                    <h5 th:text="${doctorCnt}" class="fw-bold" style="display:inline-block;color:dodgerblue">2</h5>
                                    <h5 style="display:inline-block;">명</h5>
                                </div>
                                <div
                                    style="background-color: #f9f9f9;padding-top:1rem;padding-bottom:1rem;padding-left:0rem; width:12rem;border-right:1px solid rgba(210, 210, 210);text-align: center;">
                                    <h6
                                        style="text-align: center;font-weight: 800;color:rgb(71, 71, 71);margin-top:10px">

                                </div>
                                <div

                                    <h6
                                        style="text-align: center;font-weight: 800;color:rgb(71, 71, 71);margin-top:10px">
