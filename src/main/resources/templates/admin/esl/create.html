<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>ESL 등록</title>
</head>
<body>
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />

    <!--Side Bar And Table-->
    <section>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <!--sidebar-->
                <div th:replace="fragments/admin/sidebar :: sidebar" />

                <!--Add Table-->
                <div class="col py-3 container" style="margin-left:100px;margin-right:100px;margin-top:60px">
                    <div class="container d-flex justify-content-center mb-4">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title text-center fw-bold">ESL 등록</h2>
                                    <hr class="text-dark">
                                    <form method="post" th:action th:object="${form}">

                                        <div class="mb-4">
                                            <label class="form-label" for="name">이름</label>
                                            <input th:field="*{name}" class="form-control" type="text" id="name" />
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label" for="gender">진료과</label>
                                            <input lass="form-control" type="text" id="gender" />
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label" for="phone-number">직급</label>
                                            <input class="form-control" type="tel" id="phone-number" />
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label" for="license">연락처</label>
                                            <input class="form-control" type="text" id="license" />
                                        </div>

                                        <div class="mb-4 text-center">
                                            <button class="btn btn-primary" type="button"
                                                onclick="location.href = 'adminEslRegister.html'"
                                                style="background-color:dodgerblue;width:85px; float: center;border: 1px solid dodgerblue;">등록</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--이전 버튼-->
                    <div class="text-center mb-4">
                        <button class="btn btn-light" type="button" onclick="location.href = 'adminEsl.html'"
                            style="width:85px; float: center;">이전</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
            <hr>
            <p class="m-0 text-center text-white">서울특별시 광진구 능동로 206 세종대학교 대양 AI센터</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--JS-->
    <!--<script src = "../otherFunction.js"></script>-->
    <script src="../pagiNation.js"></script>
</body>

</html>
