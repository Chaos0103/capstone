<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <title>환자기본정보 조회</title>
</head>
<body>
<!-- Top -->
<nav th:replace="fragments/bodyTop :: bodyTop" />
<!--Side Bar-->
<section>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            <div th:replace="fragments/doctor/sidebar :: sidebar" />

                <!--Add Table-->
                <div class="col py-3 container" style="margin-left:100px;margin-right:100px;margin-top:60px">
                    <div style="border-bottom:1px solid rgb(197, 197, 197);padding-bottom: 0px;">
                        <h3 class=" fw-bold mb-2" style="display:inline-block;margin-bottom:-20px">
                            진료 예약 조회
                        </h3>
                        <h6 style="display:inline-block;color:rgb(165, 165, 165); float: right;padding-top:15px; font-size:11px">
                            HOME> doctor> 진료예약조회
                        </h6>
                    </div>
                    <!--글씨 위치조정을 위한 css-->
                    <style>
                        .cover {
                            display: flex;
                            justify-content: space-between;
                        }
                    </style>
                    <!--검색 form-->
                    <div class=" d-flex justify-content-start" style="padding-top:35px">
                        <div class="mb-4 col-lg-3">
                            <form class="" method="post">
                                <div class="input-group form-floting">
                                    <input type="text" id="doctorSearch" class="form-control" placeholder="이름 검색">
                                    <!--여기 바꾸고싶으면 paceholder 바꾸면됨-->
                                    <button type="submit" class="btn btn-primary name_search"><i
                                            class="bi bi-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--검색버튼 색 css-->
                    <style>
                        .name_search {
                            background-color: rgb(255, 255, 255);
                            color: rgb(16, 134, 252);
                            border: 1px solid dodgerblue;
                        }

                        .name_search:hover {
                            background-color: rgb(16, 134, 252);
                            border: 1px solid rgb(16, 134, 252);
                        }
                    </style>

                    <!--Table-->
                    <table class="table table-bordered table-hover" id="patientDetail">
                        <thead class="table-dark" style="text-align: center;">
                            <tr>
                                <th scope="col">이름</th>
                                <th scope="col">성별/나이</th>
                                <th scope="col">연락처</th>
                                <th scope="col">예약날짜</th>
                                <th scope="col">예약시간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="accordion-toggle" data-bs-toggle="collapse"
                                data-bs-target="#doctorPatientDetail1" style="text-align: center;"
                                th:each="appointment:${appointments}">
                                <td th:text="${appointment.name}">김철수</td>
                                <td th:text="|${appointment.sex}/${appointment.age}|">M/20</td>
                                <td th:text="${appointment.phoneNumber}">010-1234-2345</td>
                                <td th:text="${appointment.appointmentDate}">0000년 00월 00일</td>
                                <td th:text="${appointment.appointmentTime}">00:00</td>
                            </tr>
                        </tbody>
                    </table>

                    <!--Pagination js로 헀는데 타임리프 가능하면 주석 해제하고 타임리프-->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" id=page>

                                <!--이전 버튼-->
                                <!--
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                -->

                                <!--페이지 표시 버튼-->
                                <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
                                -->

                                <!--다음 버튼-->
                                <!--
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                -->
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
